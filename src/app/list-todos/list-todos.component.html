<div class="container-fluid">
  <h3>List of Things ToDo</h3>
</div>

<div class="container-fluid" *ngIf="messageToUser">
  <div class="alert alert-success">
      {{messageToUser}}
  </div>
  
</div>
<div class="container-fluid">
  
  <table class="table">
    <thead>
      <tr>
        <th>Desciption</th>
        <th>Completed</th>
        <th>TargetDate</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description | uppercase }}</td>
        <td>{{todo.status}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td><input class="btn btn-danger" type="button" value="Delete" (click)=deleteTodo(todo.id)></td>
        <td><input class="btn btn-info" type="button" value="Update" (click)=updateTodo(todo.id)></td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container-fluid">
  <input class="btn btn-primary" type="button" value="Create" (click)=createTodo()>
</div>
